<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Playground Booking</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .box {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 7px;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #1e8449;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

<div class="box">
    <h3>Playground Booking</h3>

    <label>Name</label>
    <input id="name">

    <label>Contact</label>
    <input id="contact">

    <label>Date</label>
    <input type="date" id="date">

    <label>Slot</label>
    <select id="slot">
        <option>7 AM - 9 AM</option>
        <option>9 AM - 11 AM</option>
        <option>11 AM - 1 PM</option>
        <option>1 PM - 3 PM</option>
    </select>

    <label>Remarks</label>
    <textarea id="remarks"></textarea>

    <button onclick="send()">Submit</button>

    <p id="msg"></p>
</div>

<script>
function send() {

    var data = {
        name: document.getElementById("name").value,
        contact: document.getElementById("contact").value,
        date: document.getElementById("date").value,
        slot: document.getElementById("slot").value,
        remarks: document.getElementById("remarks").value
    };

    fetch("https://script.google.com/macros/s/AKfycby3wzKA_A83JBM2YIM1g7nmQx3BOssWzL-UlSGQrCbX1xHZ6AecwFEM-4eVOz0GDV9cpw/exec", {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(r => r.text())
    .then(res => {
        document.getElementById("msg").innerText =
            "✅ Submitted successfully";
    })
    .catch(err => {
        document.getElementById("msg").innerText =
            "❌ Submission failed";
    });
}
</script>

</body>
</html>
