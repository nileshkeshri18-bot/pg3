<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Playground Booking</title>

  <!-- PWA: Manifest + theme color -->
  <link rel="manifest" href="/pg3/app.webmanifest" />
  <meta name="theme-color" content="#1e8449" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    h3 {
      margin-top: 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #1e8449;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #msg {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h3>Playground Booking</h3>

    <label>Name</label>
    <input id="name" placeholder="Enter name" />

    <label>Contact</label>
    <input id="contact" placeholder="Phone number" />

    <label>Date</label>
    <input type="date" id="date" />

    <label>Slot</label>
    <select id="slot">
      <option>7 AM - 9 AM</option>
      <option>9 AM - 11 AM</option>
      <option>11 AM - 1 PM</option>
      <option>1 PM - 3 PM</option>
    </select>

    <label>Remarks</label>
    <textarea id="remarks" placeholder="Optional"></textarea>

    <button id="btn" onclick="send()">Submit</button>

    <p id="msg"></p>
  </div>

  <script>
    // PWA: Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/pg3/service-worker.js");
    }

    async function send() {
      const btn = document.getElementById("btn");
      const msg = document.getElementById("msg");

      const data = {
        name: document.getElementById("name").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        date: document.getElementById("date").value,
        slot: document.getElementById("slot").value,
        remarks: document.getElementById("remarks").value.trim()
      };

      // Basic validation
      if (!data.name || !data.contact || !data.date) {
        msg.innerText = "❌ Please fill Name, Contact and Date";
        return;
      }

      btn.disabled = true;
      msg.innerText = "Submitting...";

      try {
        // IMPORTANT:
        // Do NOT add Content-Type header here, to avoid CORS preflight issues with Apps Script.
        const r = await fetch("https://script.google.com/macros/s/AKfycby3wzKA_A83JBM2YIM1g7nmQx3BOssWzL-UlSGQrCbX1xHZ6AecwFEM-4eVOz0GDV9cpw/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });

        const resText = await r.text();
        console.log("Server response:", resText);

        msg.innerText = "✅ Submitted successfully";

        // Optional: clear inputs after success
        document.getElementById("name").value = "";
        document.getElementById("contact").value = "";
        document.getElementById("remarks").value = "";

      } catch (err) {
        console.log(err);
        msg.innerText = "❌ Submission failed";
      } finally {
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
